<section class="hz-date-month">
  <article class="hz-date-month-nav">
    <i class="pre-year" (click)="changeYear(false)"></i>
    <i class="pre-month" (click)="changeMonth(false)"></i>
    <span class="cur-year-month">
      <a class="select-year"><span>{{curYear}}</span>年</a>
      <a class="select-month"><span>{{curMonth}}</span>月</a>
    </span>
    <i class="next-year" (click)="changeYear(true)"></i>
    <i class="next-month" (click)="changeMonth(true)"></i>
  </article>
  <article class="hz-date-month-table">
    <div class="hz-date-month-thead">
      <ul>
        <li *ngFor="let item of monthHeader">{{item}}</li>
      </ul>
    </div>
    <div class="hz-date-month-tbody">
      <ul>
        <ng-container *ngFor="let cell of monthCells">
          <app-hz-date-cell [cellValue]="cell" [rangeDate]="rangeDate"></app-hz-date-cell>
        </ng-container>
      </ul>
    </div>
  </article>
  <article></article>
</section>
