<section class="hz-date-month">
  <article class="hz-date-month-table">
    <div class="hz-date-month-thead">
      <ul>
        <li *ngFor="let item of monthHeader">{{item}}</li>
      </ul>
    </div>
    <div class="hz-date-month-tbody">
      <ul>
        <ng-container *ngFor="let cell of monthCells">
          <app-hz-date-cell [cellValue]="cell" [rangeDate]="rangeDate"></app-hz-date-cell>
        </ng-container>
      </ul>
    </div>
  </article>
  <article></article>
</section>
