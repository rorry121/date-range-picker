<section style="width: 200px">
  <app-hz-date-picker [(ngModel)]="date"></app-hz-date-picker>
</section>
<section style="width: 400px">
  <app-hz-date-picker [isRange]="true" [showTime]="true" [(ngModel)]="dateArr"></app-hz-date-picker>
</section>

<section style="width: 400px; height: 150px">
  <hz-time-picker [(ngModel)]="time"></hz-time-picker>
</section>
<h2>{{time | date: 'yyyy-MM-dd HH:mm:ss'}}</h2>
